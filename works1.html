          <div class="slider-container">
            <img src="img/03.gif" alt="Image 1" class="main-image">
    
            <div class="thumbnail-container">
                <img src="img/03.gif" alt="Thumbnail 1" class="thumbnail" data-index="0">
                <img src="img/jm02.jpg" alt="Thumbnail 2" class="thumbnail" data-index="1">
                <img src="img/03.gif" alt="Thumbnail 3" class="thumbnail" data-index="2">
            </div>
    
            <div class="arrow arrow-left">
                <span>&lt;</span>
            </div>
            <div class="arrow arrow-right">
                <span>&gt;</span>
            </div>
        </div>
    
        <script>
            const mainImage = document.querySelector('.main-image');
        const thumbnails = document.querySelectorAll('.thumbnail');
        const arrowLeft = document.querySelector('.arrow-left');
        const arrowRight = document.querySelector('.arrow-right');
        let currentImageIndex = 0;

        const images = [
            'img/03.gif',
            'img/jm02.jpg',
            'img/03.gif'
        ];

        thumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('click', () => {
                currentImageIndex = parseInt(thumbnail.dataset.index);
                updateImage();
            });
        });

        arrowLeft.addEventListener('click', () => {
            currentImageIndex--;
            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            }
            updateImage();
        });

        arrowRight.addEventListener('click', () => {
            currentImageIndex++;
            if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            }
            updateImage();
        });

        function updateImage() {
  const currentImage = images[currentImageIndex];
  const nextImage = mainImage.src;

  if (currentImage !== nextImage) {
    mainImage.classList.add('fade');
    mainImage.src = currentImage;

    setTimeout(() => {
      mainImage.classList.remove('fade');
    }, 500);
  }
}
        </script>
